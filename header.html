<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
    }

    /* Header styling */
    .header {
        max-width: 1080px;
        width: 100%;
        background-color: #f0f0f0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
        position: relative;
        margin: 0 auto;
        padding: 10px 0;
    }

    /* Centered content */
    .header-content {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .header-title {
        font-size: 2rem;
        margin: 0;
    }

    .trademark {
        font-size: 0.5em;
        vertical-align: super;
    }

    .logo {
        width: 100px;
        height: 100px;
        border-radius: 10px;
        opacity: 0.8;
        margin-bottom: 20px;
    }

    .button-band {
        position: relative;
        width: 100%;
        height: 40px;
        background-color: #333; /* Base background color */
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden; /* Prevent overflow from pseudo-elements */
    }

    .button-band::before,
    .button-band::after {
        content: '';
        position: absolute;
        top: 0;
        height: 100%;
        width: 50px; /* Adjust this width as needed */
        background: inherit; /* Use the same background */
        background-image: repeating-linear-gradient(
            45deg,
            rgba(255, 255, 255, 0.1) 0%,
            rgba(255, 255, 255, 0.1) 10%,
            rgba(51, 51, 51, 1) 10%,
            rgba(51, 51, 51, 1) 20%
        ); /* Simulates pixelation */
        filter: blur(2px); /* Optional: Add a slight blur */
    }

    .button-band::before {
        left: 0; /* Position on the left */
    }

    .button-band::after {
        right: 0; /* Position on the right */
        transform: scaleX(-1); /* Flip for the right side */
    }

    /* Button placeholder styling */
    .button-placeholder {
        background-color: #555;
        color: white;
        width: 80px;
        height: 25px;
        border-radius: 8px;
        margin: 0 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 0.9rem;
        text-decoration: none;
        transition: background-color 0.3s;
    }

    .button-placeholder:hover {
        background-color: #777;
    }

    /* Responsive styling for smaller screens */
    @media (max-width: 600px) {
        .header {
            width: 80%;
        }
    }
</style>
