<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
    }

    /* Header styling */
    .header {
        max-width: 1080px; /* Limit width on larger screens */
        width: 100%; /* Allow full width within container */
        background-color: #f0f0f0; /* Light background color */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between; /* Space between the header content and button band */
        position: relative;
        margin: 0 auto; /* Center the header horizontally */
        padding: 10px 0; /* Add padding for better spacing */
    }

    /* Centered content */
    .header-content {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .header-title {
        font-size: 2rem;
        margin: 0;
    }

    .logo {
        width: 100px;
        height: 100px;
        border-radius: 10px;
        opacity: 0.8;
        margin-bottom: 20px; /* Add space between the logo and button band */
    }

    /* Bottom band styling */
    .button-band {
        width: 100%;
        height: 40px;
        background-color: #333; /* Adjust to match footer color */
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* Button placeholder styling */
    .button-placeholder {
        background-color: #555;
        color: white;
        width: 80px;
        height: 25px;
        border-radius: 8px;
        margin: 0 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 0.9rem;
        text-decoration: none; /* Remove underline */
        transition: background-color 0.3s; /* Add transition for hover effect */
    }

    .button-placeholder:hover {
        background-color: #777; /* Change background color on hover */
    }

    /* Responsive styling for smaller screens */
    @media (max-width: 600px) {
        .header {
            width: 80%; /* Set header to 80% of the screen width on smaller devices */
        }
    }
</style>
