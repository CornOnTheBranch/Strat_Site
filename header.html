<div class="header" style="background-image: url('Images/COTB01_Peak.jpg');">
    <img src="Images/Balloon_2.jpg" alt="COTB Logo" class="logo" style="width: 40px; height: auto; border-radius: 10px; opacity: 0.8;">
    <h1 style="margin-top: 20px; font-size: 2.5rem;">COTB</h1>
</div>

<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 10%; /* Ensures full height for the body and html */
    }

    .header {
        width: 50vw; /* Set header width to 50% of the viewport width */
        height: 50vh; /* Set header height to 50% of the viewport height */
        background-size: cover; /* Ensures the image covers the entire header area */
        background-position: center; /* Centers the background image */
        overflow: hidden; /* Prevents overflow */
        margin: 0 auto; /* Centers the header horizontally */
        border-bottom-left-radius: 30px; /* Lower left curved corner */
        border-bottom-right-radius: 30px; /* Lower right curved corner */
    }

    /* Optional responsive adjustment */
    @media (max-width: 768px) {
        .header {
            width: 80vw; /* Adjusts to 80% width on smaller screens */
            height: 40vh; /* Adjusts to 40% height on smaller screens */
        }
    }
</style>
