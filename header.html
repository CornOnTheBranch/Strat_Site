<!-- header.html -->
<div class="header">
    <div class="header-content">
        <h1 class="header-title">COTB</h1>
        <img src="Images/Balloon_2.jpg" alt="COTB Logo" class="logo">
    </div>
    <div class="button-band">
        <div class="button-placeholder">Link 1</div>
        <div class="button-placeholder">Link 2</div>
        <div class="button-placeholder">Link 3</div>
    </div>
</div>

<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
    }

    /* Header styling */
    .header {
        width: 1080px; /* Limit width on larger screens */
        height: 100px; /* Header height */
        background-color: #f0f0f0; /* Light background color */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: relative;
        margin: 0 auto; /* Center the header horizontally */
    }

    /* Centered content */
    .header-content {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .header-title {
        font-size: 1.5rem;
        margin: 0;
    }

    .logo {
        width: 40px;
        height: auto;
        border-radius: 10px;
        opacity: 0.8;
    }

    /* Bottom band styling */
    .button-band {
        width: 100%;
        height: 40px;
        background-color: #333; /* Adjust to match footer color */
        display: flex;
        justify-content: center;
        align-items: center;
        position: absolute;
        bottom: 0;
    }

    /* Button placeholder styling */
    .button-placeholder {
        background-color: #555;
        color: white;
        width: 80px;
        height: 25px;
        border-radius: 8px;
        margin: 0 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 0.9rem;
        cursor: pointer;
    }

    /* Responsive styling for smaller screens */
    @media (max-width: 600px) {
        .header {
            width: 80%; /* Set header to 80% of the screen width on smaller devices */
        }
    }
</style>
