<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
    }

    /* Header styling */
    .header {
        max-width: 1080px; /* Limit width on larger screens */
        width: 100%; /* Allow full width within container */
        background-color: #f0f0f0; /* Light background color */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between; /* Space between the header content and button band */
        position: relative;
        margin: 0 auto; /* Center the header horizontally */
        padding: 10px 0; /* Add padding for better spacing */
    }

    /* Centered content */
    .header-content {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .header-title {
        font-size: 2rem;
        margin: 0;
    }

    .trademark {
        font-size: 0.5em; /* Adjust as needed to reduce size */
        vertical-align: super; /* Aligns it slightly higher */
    }

    .logo {
        width: 100px;
        height: 100px;
        border-radius: 10px;
        opacity: 0.8;
        margin-bottom: 20px; /* Add space between the logo and button band */
    }

    .button-band {
        width: 100%;
        height: 40px;
        background: linear-gradient(90deg, #444, #333, #444); /* Gradient effect */
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    .button-band::before {
        content: '';
        position: absolute;
        top: 0;
        left: 50%;
        width: 300%;
        height: 100%;
        background-image: url('wave.svg'); /* Use a wave SVG for a wave effect */
        background-size: 50% 50%;
        animation: wave 5s linear infinite; /* Animation */
        opacity: 0.5; /* Adjust opacity for subtlety */
    }

    @keyframes wave {
        0% { background-position: 0 0; }
        100% { background-position: 100% 0; }
    }

    /* Button placeholder styling */
    .button-placeholder {
        background-color: #555;
        color: white;
        padding: 10px 20px;
        border-radius: 8px;
        margin: 0 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 0.9rem;
        text-decoration: none; /* Remove underline */
        transition: background-color 0.3s; /* Add transition for hover effect */
    }

    .button-placeholder:hover {
        background-color: #777; /* Change background color on hover */
    }

    /* Responsive styling for smaller screens */
    @media (max-width: 600px) {
        .header {
            width: 80%; /* Set header to 80% of the screen width on smaller devices */
        }
    }
</style>
