<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>COTB</title>
    <meta name="description" content="High Altitude Balloon - COTB">
    <meta http-equiv="author" content="COTB">
    <meta name="keywords" content="COTB">

    <link rel="stylesheet" href="style.css">
    <script>
        function loadHTML(elementId, filePath) {
            fetch(filePath)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(elementId).innerHTML = data;
                })
                .catch(error => console.error('Error loading HTML:', error));
        }
    </script>
</head>

<body onload="loadHTML('header', 'header.html'); loadHTML('footer', 'footer.html');">
    <div class="container">
        <!-- HEADER -->
        <header id="header"></header>

        <!-- MAIN CONTENT -->
        <main class="main">

            <!-- Individual Feature Box with Image -->
            <div class="feature-box">
                <img src="Images/COTB01_Peak.jpg" alt="COTB Peak Image" style="width: 100%; height: auto;">
            </div>

            <!-- Feature Boxes for Media -->
            <div class="feature-box">
                <video width="100%" controls>
                    <source src="Images/Peak_Alt_2.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>

            <div class="feature-box">
                <video width="100%" controls>
                    <source src="Images/Balloon_Exp.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>

            <!-- Collage Container for Images -->
            <div class="collage-container">
                <div class="feature-box">
                    <img src="Images/COTB01_Flight%20Path2.png" alt="COTB01 Path" style="width: 100%; height: auto;">
                </div>

                <div class="feature-box">
                    <img src="Images/COTB1_TX_Done.jpg" alt="COTB01 Path" style="width: 100%; height: auto;">
                </div>

                <div class="feature-box">
                    <img src="Images/COTB_Dual_RX.jpg" alt="COTB01 RX Refined" style="width: 100%; height: auto;">
                </div>

                <div class="feature-box">
                    <img src="Images/COTB_RX_Proto.jpg" alt="COTB01 RX Proto" style="width: 100%; height: auto;">
                </div>

                <div class="feature-box">
                    <img src="Images/COTB01_Graph.png" alt="COTB01 Data" style="width: 100%; height: auto;">
                </div>
            </div>

            <!-- FOOTER -->
            <footer id="footer" class="footer-container"></footer>
        </main>
    </div>

    <!-- Inline styling for layout -->
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .footer-container {
            max-width: 1080px;
            width: 100%;
            margin: 0 auto;
            text-align: center;
            padding: 20px 10px;
            background-color: #333;
            color: white;
        }

        .feature-box {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .feature-box video, .feature-box img {
            border-radius: 10px;
            opacity: 0.9;
            max-width: 100%;
            height: auto;
        }

        /* Collage container styling */
        .collage-container {
            display: grid;
            gap: 15px;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            max-width: 1200px;
            margin: 20px auto;
        }

        /* Responsive styling */
        @media (max-width: 600px) {
            .feature-box {
                width: 80%;
            }
        }
    </style>
</body>
</html>
