<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>COTB</title>
    <meta name="description" content="High Altitude Balloon - COTB">
    <meta http-equiv="author" content="COTB">
    <meta name="keywords" content="COTB">

    <link rel="stylesheet" href="style.css">
    <script>
        function loadHTML(elementId, filePath) {
            fetch(filePath)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(elementId).innerHTML = data;
                })
                .catch(error => console.error('Error loading HTML:', error));
        }
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1080px;
            margin: auto;
            padding: 20px;
        }

        .footer-container {
            max-width: 1080px;
            width: 100%;
            margin: 0 auto;
            text-align: center;
            padding: 20px 10px;
            background-color: #333;
            color: white;
        }

        /* Button styling */
        .link-button {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 0;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .link-button:hover {
            background-color: #0056b3;
        }

        /* Image gallery styling */
        .image-gallery {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px; /* Default gap */
            margin-top: 20px;
        }

        .image-gallery img {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            width: 200px;
            height: auto;
        }

        /* Adjustments for browser */
        @media (min-width: 768px) {
            .image-gallery {
                gap: 30px; /* 50% increase from default */
                margin-bottom: 50px; /* 50px gap below images */
            }
        }

        /* Adjustments for mobile */
        @media (max-width: 767px) {
            .image-gallery img {
                width: 160px; /* 20% reduction in size */
            }

            .image-gallery {
                gap: 30px; /* 50% increase from default */
            }
        }

        /* Center the button below the images */
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
    </style>
</head>

<body onload="loadHTML('header', 'header.html'); loadHTML('footer', 'footer.html');">
    <div class="container">
        <!-- HEADER -->
        <header id="header"></header>

        <!-- MAIN CONTENT -->
        <main class="main">
            <!-- Image Gallery -->
            <div class="image-gallery">
                <img src="Images/Top.png" alt="Top View">
                <img src="Images/Bottom.png" alt="Bottom View">
            </div>

            <!-- Button Below Images -->
            <div class="button-container">
                <a href="https://forum.arduino.cc/t/crc-16-ccitt-checksum-of-telemetry-string-via-tochararray/530472" target="_blank">
                    <button class="link-button">Open CRC-16 CCITT Forum</button>
                </a>
            </div>
        </main>

        <!-- FOOTER -->
        <footer id="footer" class="footer-container"></footer>
    </div>
</body>
</html>
