<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COTB</title>
    <meta name="description" content="A sample website for COTB">
    <meta http-equiv="author" content="COTB">
    <meta name="keywords" content="COTB, web design, sample, practice">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- HEADER -->
        <header>
            <div class="header" style="background-image: url('Images/COTB01_Peak.jpg');">
                <img src="Images/Balloon_2.jpg" alt="COTB Logo" class="logo" style="width: 40px; height: auto; border-radius: 10px; opacity: 0.8;">
                <h1 style="margin-top: 20px; font-size: 2.5rem;">COTB</h1>
            </div>
        </header>

        <!-- MAIN CONTENT -->
        <main class="main">
            <div class="video-container">
                <iframe width="100%" height="100%" src="https://www.youtube.com/embed/do2z4YF2p2c?si=247QE-ZVbFgurXa0" frameborder="0" allowfullscreen></iframe>
                <h2 style="text-align: center;">COTB Project Intro</h2>
            </div>
        </main>

        <!-- FEATURED CONTENT SECTION -->
        <section class="features">
            <!-- COTB01 Flight, 2022 -->
            <div class="feature">
                <a href="cotb01_flight_2022.html">
                    <img src="Images/COTB01_Peak_metrics.jpg" alt="COTB01 Flight, 2022" style="max-width: 100%; height: auto; border-radius: 5px; object-fit: cover;">
                </a>
                <h3>COTB01 Flight, 2022</h3>
            </div>

            <!-- COTB02 Flight, 2024 -->
            <div class="feature">
                <a href="cotb02_flight_2024.html">
                    <img src="Images/COTB02_Peak.jpg" alt="COTB02 Flight, 2024" style="max-width: 100%; height: auto; border-radius: 5px; object-fit: cover;">
                </a>
                <h3>COTB02 Flight, 2024</h3>
            </div>

            <!-- COTB03 Flight, 2024 (Placeholder with Question Mark) -->
            <div class="feature">
                <a href="#">
                    <div class="placeholder" style="width: 100%; padding-top: 56.25%; background-color: #ddd; position: relative; border-radius: 5px; text-align: center;">
                        <span style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 4rem; color: #555;">?</span>
                    </div>
                </a>
                <h3>COTB03 Flight, 2024</h3>
            </div>

            <!-- New Feature Box: COTB00 R n D, 2020 -->
            <div class="feature">
                <a href="#">
                    <img src="Images/COTB00_RnD.png" alt="COTB00 R n D, 2020" style="max-width: 100%; height: auto; border-radius: 5px; object-fit: cover;">
                </a>
                <h3>COTB00 R n D, 2020</h3>
            </div>
        </section>

        <!-- FOOTER -->
        <footer>
            <div class="social-icons">
                <a href="https://www.patreon.com/c/COTB000" target="_blank"><img src="Images/Patreon_logo.png" alt="Patreon" class="icon"></a>
                <a href="https://youtu.be/PDOmuuX6oBQ?si=GJSyy66zqy7MZLyG" target="_blank"><img src="Images/YouTube_logo.png" alt="YouTube" class="icon"></a>
                <a href="https://ko-fi.com/c_o_t_b" target="_blank"><img src="Images/Ko-Fi_logo2.png" alt="Ko-fi" class="icon"></a>
                <a href="https://www.facebook.com/profile.php?id=61563983050664" target="_blank"><img src="Images/FB_logo2.png" alt="Facebook" class="icon"></a>
            </div>
            <p>COTB Science, PO Box 259, Morecambe, LA4 9ED</p>
            <p>&copy; 2024 COTB, All Rights Reserved.</p>
        </footer>
    </div>

    <!-- Inline styling for layout -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .header {
            background-size: cover; /* Ensures the header covers the entire area */
            background-position: center; /* Centers the background image */
            padding: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            position: relative;
            flex-direction: column;
        }

        .header h1 {
            margin-top: 20px; /* Adjusted margin for spacing */
            font-size: 2.5rem;
        }

        .logo {
            width: 40px;
            height: auto;
            border-radius: 10px;
            opacity: 0.8;
        }

        .main {
            margin: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            text-align: center;
        }

        .video-container {
            max-width: 800px; /* Set a maximum width for the video */
            height: auto; /* Allow height to adjust based on content */
            aspect-ratio: 16 / 9; /* Maintain 16:9 aspect ratio */
            overflow: hidden;
            margin: 0 auto; /* Center the video container */
            padding: 0; /* Remove padding for a cleaner fit */
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .features {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between; /* Add spacing between feature boxes */
            gap: 20px; /* Adds space between items */
            margin: 20px;
            padding: 20px;
        }

        .feature {
            flex: 1 1 calc(33.333% - 20px); /* Ensure 3 boxes in a row with spacing */
            min-width: 250px; /* Minimum width to prevent overlap */
            max-width: 300px; /* Limit max width to keep it consistent */
            background-color: #ffffff;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            height: auto; /* Dynamic height based on content */
            margin-bottom: 20px; /* Space between rows of features */
        }

        .placeholder {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* Maintain aspect ratio */
            background-color: #ddd;
            border-radius: 5px;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        .social-icons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 10px;
        }

        .icon {
            width: 40px;
            height: 40px;
            border-radius: 5px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .feature {
                flex: 1 1 100%; /* Full width on mobile */
                height: auto; /* Let the height be dynamic */
            }
            .video-container {
                max-width: 100%; /* Full width on mobile */
            }
        }
    </style>
</body>
</html>
