<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COTB</title>
    <meta name="description" content="A sample website for COTB">
    <meta http-equiv="author" content="COTB">
    <meta name="keywords" content="COTB, web design, sample, practice">
    <link rel="stylesheet" href="style.css">
    <script src="https://example.com/external-script.js"></script>
</head>
<body>
    <div class="container">
        <!-- HEADER -->
        <header>
            <div class="header" style="background-image: url('Images/COTB01_Peak.jpg'); opacity: 0.5;">
                <img src="Images/Balloon_2.jpg" alt="COTB Logo" class="logo" style="border-radius: 10px; opacity: 0.8;">
                <h1 style="position: absolute; top: 20%; font-size: 2.5rem;">COTB</h1>
            </div>
        </header>

        <!-- MAIN CONTENT -->
        <main class="main">
            <div class="video-container">
                <iframe width="100%" height="315" src="https://www.youtube.com/embed/do2z4YF2p2c?si=247QE-ZVbFgurXa0" frameborder="0" allowfullscreen></iframe>
                <h2 style="text-align: center;">COTB Project Intro</h2>
            </div>
        </main>

        <!-- FEATURED CONTENT SECTION -->
        <section class="features">
            <div class="feature">
                <a href="cotb01_flight_2022.html">
                    <img src="Images/COTB02_Peak.jpg" alt="COTB01 Flight, 2022" style="width:100%; border-radius: 5px;">
                </a>
                <h3>COTB01 Flight, 2022</h3>
            </div>
            <div class="feature">
                <a href="cotb02_flight_2024.html">
                    <img src="Images/COTB01_Peak_metrics.jpg" alt="COTB02 Flight, 2024" style="width:100%; border-radius: 5px;">
                </a>
                <h3>COTB02 Flight, 2024</h3>
            </div>
        </section>

        <!-- FOOTER -->
        <footer>
            <div class="social-icons">
                <a href="https://www.patreon.com/c/COTB000" target="_blank"><img src="Images/Patreon_logo.png" alt="Patreon" class="icon"></a>
                <a href="https://youtu.be/PDOmuuX6oBQ?si=GJSyy66zqy7MZLyG" target="_blank"><img src="Images/YouTube_logo.png" alt="YouTube" class="icon"></a>
                <a href="https://ko-fi.com/c_o_t_b" target="_blank"><img src="Images/KoFi_logo.png" alt="Ko-fi" class="icon"></a>
            </div>
            COTB Science, PO Box 259, Morecambe, LA4 9ED<br>
            &copy; 2024 COTB, All Rights Reserved.
        </footer>
    </div>

    <!-- Inline styling for layout -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .header {
            background-size: cover;
            background-position: center;
            padding: 100px;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            color: white;
            text-align: center;
            position: relative;
        }

        .logo {
            width: 80px;
            height: auto;
            margin-right: 15px;
            border-radius: 10px;
            opacity: 0.8;
        }

        .main {
            margin: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            text-align: center;
        }

        .video-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .features {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px;
            padding: 20px;
        }

        .feature {
            flex: 1;
            min-width: 200px;
            background-color: #ffffff;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        .social-icons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 10px;
        }

        .icon {
            width: 40px;
            height: 40px;
            border-radius: 5px;
        }
    </style>
</body>
</html>
