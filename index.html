<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>COTB</title>
    <meta name="description" content="High Altitude Balloon - COTB">
    <meta http-equiv="author" content="COTB">
    <meta name="keywords" content="COTB">

    <!-- Open Graph -->
    <meta property="og:image" content="Images/Balloon_release2.jpg">
    <meta property="og:image:alt" content="COTB Logo">

    <link rel="stylesheet" href="style.css">
    <script>
        function loadHTML(elementId, filePath) {
            fetch(filePath)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(elementId).innerHTML = data;
                })
                .catch(error => console.error('Error loading HTML:', error));
        }
    </script>
</head>

<body onload="loadHTML('header', 'header.html'); loadHTML('footer', 'footer.html');">
    <div class="container">
        <!-- HEADER -->
        <header id="header"></header>

        <!-- MAIN CONTENT -->
        <main class="main">
            <div class="video-container">
                <iframe src="https://www.youtube.com/embed/do2z4YF2p2c?si=247QE-ZVbFgurXa0" frameborder="0" allowfullscreen></iframe>
            </div>
        </main>

        <!-- FEATURED CONTENT SECTION -->
        <section class="features">
            <!-- COTB00 R n D, 2020 -->
            <div class="feature">
                <a href="COTB_RnD.html">
                    <img src="Images/COTB00_RnD.png" alt="COTB00 R n D, 2020">
                </a>
                <h3>COTB RnD, 2020</h3>
            </div>

            <!-- COTB01 Flight, 2022 -->
            <div class="feature">
                <a href="COTB001.html">
                    <img src="Images/COTB01_Peak_metrics.jpg" alt="COTB01 Flight, 2022">
                </a>
                <h3>COTB01 Flight, 2022</h3>
            </div>

            <!-- COTB02 Flight, 2024 -->
            <div class="feature">
                <a href="COTB002.html">
                    <img src="Images/COTB02_Peak.jpg" alt="COTB02 Flight, 2024">
                </a>
                <h3>COTB02 Flight, 2024</h3>
            </div>

            <!-- COTB03 Flight, 2024 Placeholder -->
            <div class="feature">
                <a href="COTB003.html">
                    <div class="placeholder">
                        <span>?</span>
                    </div>
                </a>
                <h3>COTB03 Flight, 2024</h3>
            </div>
        </section>

        <!-- FOOTER -->
        <footer id="footer" class="footer-container"></footer>
    </div>

    <!-- Inline styling for layout -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .main {
            margin: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            text-align: center;
        }

        .video-container {
            max-width: 640px;  /* Control maximum width */
            max-height: 640px; /* Control maximum height */
            width: 50%;        /* Adjusts width of container */
            height: 200px;      /* Maintains aspect ratio */
            text-align: center; /* Aligns container contents */
            margin-left: 150px;  /* Center the video container */
        }

        .video-container iframe {
            width: 100%;  /* Make the iframe take full width of the container */
            height: 100%; /* Make the iframe take full height of the container */
        }

        .features {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
            margin: 20px;
            padding: 20px;
        }

        .feature {
            flex: 1 1 calc(25% - 20px); /* Four boxes in a row */
            max-width: 200px;
            background-color: #ffffff;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            margin-bottom: 20px;
        }

        /* Responsive layout for smaller screens */
        @media (max-width: 768px) {
            .feature {
                flex: 1 1 calc(50% - 20px); /* Two boxes per row */
                max-width: 100%; /* Full width within container */
            }
        }

        .feature img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            object-fit: cover;
        }

        .placeholder {
            width: 100%;
            padding-top: 56.25%;
            background-color: #ddd;
            border-radius: 5px;
            position: relative;
            text-align: center;
        }

        .placeholder span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            color: #555;
        }

        .footer-container {
            max-width: 1080px; /* Restrict footer width to 1080px */
            width: 100%; /* Allow full width within container */
            margin: 0 auto; /* Center align the footer */
            text-align: center;
            padding: 20px 10px;
            background-color: #333;
            color: white;
        }
    </style>
</body>
</html>
