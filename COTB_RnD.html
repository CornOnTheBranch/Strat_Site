<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>COTB</title>
    <meta name="description" content="High Altitude Balloon - COTB">
    <meta http-equiv="author" content="COTB">
    <meta name="keywords" content="COTB">

    <link rel="stylesheet" href="style.css">
    <script>
        function loadHTML(elementId, filePath) {
            fetch(filePath)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(elementId).innerHTML = data;
                })
                .catch(error => console.error('Error loading HTML:', error));
        }
    </script>
</head>

<body onload="loadHTML('header', 'header.html'); loadHTML('footer', 'footer.html');">
    <div class="container">
        <!-- HEADER -->
        <header id="header"></header>

        <!-- MAIN CONTENT -->
        <main class="main">
            <!-- Combined Feature Box -->
            <div class="feature-box combined">
                <img src="Images/TX_3km.jpg" alt="TX 3km Image">
                <video width="100%" controls>
                    <source src="Images/320x240_3km-1.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>

            <!-- Collage of Images -->
            <div class="feature-box collage">
                <img src="Images/Trophy.jpg" alt="Trophy Image">
                <img src="Images/Resonance.jpg" alt="Resonance Image">
                <img src="Images/Drone_banana.jpg" alt="Drone Banana Image">
            </div>
        </main>

        <!-- FOOTER -->
        <footer id="footer" class="footer-container"></footer>
    </div>

    <!-- Inline styling for layout -->
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .footer-container {
            max-width: 1080px;
            width: 100%;
            margin: 0 auto;
            text-align: center;
            padding: 20px 10px;
            background-color: #333;
            color: white;
        }

        .feature-box {
            max-width: 600px;
            width: 100%;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            margin: 20px auto;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 15px;
        }

        .feature-box.combined img {
            width: 100%;
            height: 300px; /* Fixed height to match video width */
            object-fit: cover;
            border-radius: 10px;
        }

        .feature-box video {
            width: 100%;
            border-radius: 10px;
            opacity: 0.9;
        }

        /* Collage styling */
        .collage {
            display: flex;
            gap: 10px; /* Space between images */
        }

        .collage img {
            width: calc(33.33% - 7px); /* Each image takes up 1/3 of the box width */
            height: 200px; /* Fixed height for consistent row alignment */
            object-fit: cover;
            border-radius: 10px;
            opacity: 0.9;
        }

        /* Responsive styling */
        @media (max-width: 600px) {
            .feature-box {
                width: 80%;
            }

            .collage {
                flex-direction: column;
            }

            .collage img {
                width: 100%;
                height: auto; /* Allow responsive height on smaller screens */
            }
        }
    </style>
</body>
</html>
