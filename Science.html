<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>COTB</title>
    <meta name="description" content="High Altitude Balloon - COTB">
    <meta http-equiv="author" content="COTB">
    <meta name="keywords" content="COTB">

    <link rel="stylesheet" href="style.css">
    <script>
        function loadHTML(elementId, filePath) {
            fetch(filePath)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(elementId).innerHTML = data;
                })
                .catch(error => console.error('Error loading HTML:', error));
        }
    </script>
</head>

<body onload="loadHTML('header', 'header.html'); loadHTML('footer', 'footer.html');">
    <div class="container">
        <!-- HEADER -->
        <header id="header"></header>

        <!-- MAIN CONTENT -->
        <main class="main">
            <!-- Embedded Content Section -->
            <div class="embed-container">
                <!-- Windy Embed -->
                <iframe class="embed-item"
                    src="https://embed.windy.com/embed2.html?lat=50.737&lon=-3.471&zoom=5&level=surface&overlay=wind&menu=&message=&marker=&calendar=&pressure=&type=map&location=coordinates&detail=&detailLat=50.737&detailLon=-3.471&metricWind=default&metricTemp=default&radarRange=-1"
                    frameborder="0">
                </iframe>

                <!-- SondeHub Embed -->
                <iframe class="embed-item"
                    src="https://amateur.sondehub.org/#!mt=Mapnik&mz=5&qm=12h&mc=53.47497,-2.19727"
                    frameborder="0">
                </iframe>

                <!-- Google My Maps Embed -->
                <iframe class="embed-item"
                    src="https://www.google.com/maps/d/embed?mid=1BktWMPYNuh6N5_IPngyq8jW80nAWXI8d&ll=54.76858900457577%2C-4.57902077830178&z=6"
                    width="100%"
                    height="345">
                </iframe>
            </div>
        </main>

        <!-- FOOTER -->
        <footer id="footer" class="footer-container"></footer>
    </div>

    <!-- Inline styling for layout -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .main {
            margin: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            text-align: center;
        }

        .embed-container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            max-width: 1080px;
            margin: 0 auto;
        }

        .embed-item {
            width: 100%;
            height: 345px; /* Increased height by 15% */
            border: 0;
            border-radius: 5px;
        }

        .footer-container {
            max-width: 1080px;
            width: 100%;
            margin: 0 auto;
            text-align: center;
            padding: 20px 10px;
            background-color: #333;
            color: white;
        }

        /* Responsive layout for smaller screens */
        @media (max-width: 768px) {
            .embed-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</body>
</html>
